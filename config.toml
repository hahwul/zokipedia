# The URL the site will be built for
base_url = "https://zokipedia.hahwul.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[search]
index_format = "fuse_javascript"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here

# Navigation links - will appear in the header on the right side
nav_links = [
    { name = "GitHub", url = "https://github.com/hahwul/zokipedia", icon = "github" },
]

# Navigation configuration
nav_height = 80  # Height of the top navigation in pixels (default: 64px)

# Sub logo - will appear on the far right of the navigation
[extra.sublogo]
url = "https://www.hahwul.com/images/logo.png"
alt = "Hahwul Logo"
link = "https://www.hahwul.com"
width = 60
height = 60

# Site metadata
site_description = "A comprehensive collection of knowledge"
site_author = "Zokipedia Team"
